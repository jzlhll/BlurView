mavenPublishing {
    publishToMavenCentral()

    signAllPublications()
}

mavenPublishing {
    coordinates("io.github.jzlhll", "blurview", "0.0.1")

    pom {
        name = "blurview"
        description = "Clone from eightbitlab and support gradient blur."
        inceptionYear = "2026"
        url = "https://github.com/jzlhll/BlurView"
        licenses {
            license {
                name = "The Apache License, Version 2.0"
                url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
            }
        }
        developers {
            developer {
                id = "jzlhll"
                name = "jzlhll"
                url = "https://github.com/jzlhll/"
            }
        }
        scm {
            url = "https://github.com/jzlhll/BlurView"
            connection = "scm:git:git://github.com/jzlhll/BlurView.git"
            developerConnection = "scm:git:ssh://git@github.com/jzlhll/BlurView.git"
        }
    }
}